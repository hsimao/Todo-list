<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <ul class="navbar container">
            <li class="navbar-item active"><a href="#">My Tasks</a></li>
            <li class="navbar-item"><a href="#">In Progress</a></li>
            <li class="navbar-item"><a href="#">Completed</a></li>
        </ul>
    </header>
    <section class="container">
        <div class="todo">
            <div class="todo-btn"><ion-icon name="add-circle-outline"></ion-icon>Add a new task</div>
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-item-main">
                        <span class="todo-main-title">超商取貨</span>
                        <span class="todo-main-time">2018/06/06</span>
                        <span class="todo-main-star"><ion-icon name="star-outline"></ion-icon></span>
                        <span class="todo-main-done active"><ion-icon name="checkmark-circle"></ion-icon></span>
                    </div>
                    <div class="todo-item-detail">
                        <div class="todo-deadline">
                            <ion-icon name="calendar"></ion-icon>
                            <div class="todo-title">Deadline</div>
                            <input class="input-date" type="date" value="2018-06-06">
                        </div>
                        <div class="todo-des">
                            <ion-icon name="create"></ion-icon>
                            <div class="todo-title">Comment</div>
                            <textarea class="todo-textarea" name="" id="" rows="6" placeholder="Type your memo here..."></textarea>
                        </div>
                        <div class="todo-file">
                            <ion-icon name="filing"></ion-icon>
                            <div class="todo-title">File</div>
                            <input class="input-file" type="file">
                        </div>
                    </div>
                    <div class="todo-btns">
                        <div class="todo-btn todo-btn--secondary"><ion-icon name="close-circle-outline"></ion-icon>Cancel</div>
                        <div class="todo-btn"><ion-icon name="add-circle-outline"></ion-icon>Add a new task</div>
                    </div>
                </li>
                <li class="todo-item">
                    <div class="todo-item-main">
                        <span class="todo-main-title">超商取貨</span>
                        <span class="todo-main-time">2018/06/06</span>
                        <span class="todo-main-star active"><ion-icon name="star-outline"></ion-icon></span>
                        <span class="todo-main-done active"><ion-icon name="checkmark-circle"></ion-icon></span>
                    </div>
                    <div class="todo-item-detail">
                        <div class="todo-deadline">
                            <ion-icon name="calendar"></ion-icon>
                            <div class="todo-title">Deadline</div>
                            <input class="input-date" type="date" value="2018-06-06">
                        </div>
                        <div class="todo-des">
                            <div class="todo-title"></div>
                            <textarea class="todo-textarea" name="" id="" rows="6" placeholder="Type your memo here..."></textarea>
                        </div>
                        <div class="todo-file">
                            <i>+</i>
                        </div>
                        <div class="todo-btns">
                            <div class="todo-btn">X Cancel</div>
                            <div class="todo-btn"><ion-icon name="add-circle-outline"></ion-icon>Add a new task</div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        footer
    </footer>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
